name: Build and Deploy Zine Site

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Zine
        run: |
          # Download the latest Zine release for Linux
          curl -L https://github.com/kristoff-it/zine/releases/latest/download/zine-x86_64-linux.tar.gz -o zine.tar.gz
          tar -xzf zine.tar.gz
          chmod +x zine
          ./zine --version

      - name: Build site
        run: |
          ./zine build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'zig-out/site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
