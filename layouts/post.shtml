<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title :text="$page.title"></title>
    <link type="text/css" rel="stylesheet" href="$site.asset('style.css').link()">
    <link type="text/css" rel="stylesheet" href="$site.asset('themes.css').link()">
    <link type="text/css" rel="stylesheet" href="$site.asset('highlight.css').link()">
    <style>
      #prev-next {
       display: flex;
       flex-direction: row;
       justify-content: space-between;
       margin-top: 40px;
      }

      figure {
        align-self: center;
        text-align: center;
        font-style: italic;
      }

      .post {
        display:flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body id="body" class="theme-modern">
    <h1 :text="$page.title"></h1>
    <div class="post" :html="$page.content()"></div>
    <div id="prev-next">
      <div :if="$page.prevPage?()">
        <a href="$if.link()">
          ←
          <span :text="$if.title"></span>
        </a>
      </div>
      <div :if="$page.nextPage?()">
        <a href="$if.link()">
          <span :text="$if.title"></span>
          →
        </a>
      </div>
    </div>
  </body>
</html>
