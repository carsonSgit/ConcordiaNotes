<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title :text="$site.title"></title>
    <link rel="stylesheet" type="text/css" href="$site.asset('output.css').link()">
    <link rel="stylesheet" type="text/css" href="$site.asset('highlight.css').link()">
    <script defer src="$site.asset('navigation.js').link()"></script>
  </head>
  <body>
    <div class="drawer lg:drawer-open">
      <input id="sidebar-drawer" type="checkbox" class="drawer-toggle">
      
      <div class="drawer-content flex flex-col">
        <div class="navbar bg-base-200 lg:hidden">
          <div class="flex-none">
            <label for="sidebar-drawer" class="btn btn-square btn-ghost">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </label>
          </div>
          <div class="flex-1">
            <h1 class="text-xl font-bold" :text="$site.title"></h1>
          </div>
        </div>
        
        <main class="flex-1 p-6">
          <div class="mx-auto">
            <article class="markdown-content">
              <div :html="$page.content()"></div>
            </article>
          </div>
          
          <footer class="mt-12 pt-6 border-t border-base-300">
            <p class="text-sm text-base-content/70">My course notes | Built with <a href="https://zine-ssg.io" class="link link-primary">Zine</a> üêß</p>
          </footer>
        </main>
      </div>
      
      <div class="drawer-side">
        <label for="sidebar-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
        <aside class="bg-base-200 w-80 min-h-full p-4">
          <div class="mb-6">
            <h2 class="text-2xl font-bold text-center" :text="$site.title"></h2>
          </div>
          
          <div class="form-control mb-6">
            <label class="label">
              <span class="label-text font-semibold">Theme</span>
            </label>
            <select id="theme-select" class="select select-bordered w-full" onchange="changeTheme(this.value)">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
              <option value="cupcake">Cupcake</option>
              <option value="bumblebee">Bumblebee</option>
              <option value="emerald">Emerald</option>
              <option value="corporate">Corporate</option>
              <option value="synthwave">Synthwave</option>
              <option value="retro">Retro</option>
              <option value="cyberpunk">Cyberpunk</option>
              <option value="valentine">Valentine</option>
              <option value="halloween">Halloween</option>
              <option value="garden">Garden</option>
              <option value="forest">Forest</option>
              <option value="aqua">Aqua</option>
              <option value="lofi">Lofi</option>
              <option value="pastel">Pastel</option>
              <option value="fantasy">Fantasy</option>
              <option value="wireframe">Wireframe</option>
              <option value="black">Black</option>
              <option value="luxury">Luxury</option>
              <option value="dracula">Dracula</option>
            </select>
          </div>
          <nav>
            <ul class="menu bg-base-100 rounded-box">
              <li>
                <a href="$site.page('').link()" class="font-semibold">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                  </svg>
                  Home
                </a>
              </li>
              
              <li class="menu-title">
                <span>Fall 2025</span>
              </li>
              <li><a href="$site.page('F25').link()">Overview</a></li>
              <li><a href="$site.page('F25/TECH4040').link()">TECH4040</a></li>
              <li><a href="$site.page('F25/TECH4025').link()">TECH4025</a></li>
              <li><a href="$site.page('F25/TECH4060').link()">TECH4060</a></li>
              <li><a href="$site.page('F25/TECH4050').link()">TECH4050</a></li>
              
              <li class="menu-title">
                <span>Legacy Notes</span>
              </li>
              <li><a href="$site.page('Legacy').link()">Overview</a></li>
            </ul>
          </nav>
        </aside>
      </div>
    </div>
  </body>
</html>
